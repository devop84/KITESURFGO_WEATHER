<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="nav">
        <div class="logo">
            <img src="img/logo_inverted.svg" alt="">
            <h1>kitesurfgo</h1>
        </div>
    </div>
    <div class="weather">
        <div class="location">
            <img src="img/113.webp" alt="">
            <h2>ATINS</h2>
            <button><i class="material-symbols-outlined">change_circle</i></button>
        </div>
        <div class="wind">
            <div class="wind-direction">
                <i class="material-symbols-outlined">south_west</i>
                <h3>NE</h3>
            </div>
            <div class="wind-speed">
                <i class="material-symbols-outlined">arrow_drop_up</i>
                <h3>16 kn</h3>
            </div>
        </div>
    </div>
</body>
</html>
