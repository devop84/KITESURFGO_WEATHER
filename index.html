<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="nav">
        <div class="logo">
            <img src="img/logo_inverted.svg" alt="">
            <h1>kitesurfgo</h1>
        </div>
    </div>
    <div class="weather">
        
        <div class="location">
            <img src="img/113.webp" alt="">
            <h2>ATINS</h2>
            <i class="material-symbols-outlined" id="toggle-select-location">location_searching</i>
        </div>
        <div class="select-location">
            <div class="form">
                <input type="text" placeholder="Latitude">
                <input type="text" placeholder="Longitude">
                <i class="material-symbols-outlined">check_circle</i>
            </div>
            <p>OR</p>
            <div class="form">
                <input type="text" placeholder="City Name">
                <i class="material-symbols-outlined">check_circle</i>
            </div>
        </div>
        <div class="wind">
            <div class="wind-direction">
                <i class="material-symbols-outlined">south_west</i>
                <h3>NE</h3>
            </div>
            <div class="wind-speed">
                <i class="material-symbols-outlined">arrow_drop_up</i>
                <h3>16 kn</h3>
            </div>
        </div>
        <div class="tides">
            <div class="levels">
                <h3>HIGH</h3>
                <table>
                    <tr>
                        <td>0:30</td><td>5.8m</td>
                    </tr>
                    <tr>
                        <td>12:28</td><td>5.9m</td>
                    </tr>
                </table>
            </div>
            <div class="moon"><i class="material-symbols-outlined">stroke_full</i></div>
            <div class="levels">
                <h3>LOW</h3>
                <table>
                    <tr>
                        <td>0:30</td><td>5.8m</td>
                    </tr>
                    <tr>
                        <td>12:28</td><td>5.9m</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="time">
            <h4>AT 13:37</h4>
            <i class="material-symbols-outlined refresh">refresh</i>
        </div>
    </div>
</body>
</html>
<script src="script.js"></script>
